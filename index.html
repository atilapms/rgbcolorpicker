<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Color Picker</title>
</head>
<body>
  <h1>Color Picker</h1>

  <div class="sliders">
    
    <div class="red container">
      <h3>Red</h3>
      <div class="color-container">
        <input type="range" id="red-slider" value="0" min="0" max="255">
        <h4 id="red-value">0</h4>
      </div>
    </div>

    <div class="green container">
      <h3>Green</h3>
      <div class="color-container">
        <input type="range" id="green-slider" value="0" min="0" max="255">
        <h4 id="green-value">0</h4>
      </div>
    </div>
    
    <div class="blue container">
      <h3>Blue</h3>
      <div class="color-container">
        <input type="range" id="blue-slider" value="0" min="0" max="255">
        <h4 id="blue-value">0</h4>
      </div>
    </div>
    
  </div>
    
  <div class="rgb-value container">
    <div id="color-square"></div>
    <div class="colors-container">
      <div class="rgb-value-container">
        <p id="rgb-value"></p>
        <i class="rgb-copy-icon fa-regular fa-copy"></i>  
      </div>
      <div class="hex-value-container">
        <p id="hex-value"></p>
        <i class="hex-copy-icon fa-regular fa-copy"></i>  
      </div>
    </div>  
  </div>
  
  <footer>
    <p>Made with ðŸ’œ by <a href="https://www.linkedin.com/in/atilapms/">Atila</a></p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
